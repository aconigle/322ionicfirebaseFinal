<ion-header>

    <ion-navbar>
        <ion-title>
            <h1 style="color: blueviolet;">Song Information</h1>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <button ion-button icon-only float-end clear (click)="editSong()">
                <ion-icon name="hammer"></ion-icon>
            </button>
            <h1 style="color:darkviolet">Song: {{speakerDetails.songTitle}}</h1>
            <br/>
            <h2 style="color: blueviolet;">Artist: {{speakerDetails.artist}}</h2>
            <br/>
            <h2 style="color:blueviolet;">Album: {{speakerDetails.album}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
