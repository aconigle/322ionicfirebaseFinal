<ion-header>

    <ion-navbar>
        <ion-title>Story Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>

            <h2>{{speakerDetails.author}}</h2>
            <br/>
            <h1>{{speakerDetails.storyName}}</h1>

            <br/>
            <p style="word-break: break-all; white-space: normal">
                {{speakerDetails.story}}
                <button ion-button icon-only float-end clear (click)="editStory()">
                    <!--edits story info-->
                    <ion-icon name="create"></ion-icon>
                </button>
            </p>
        </ion-item>
    </ion-list>
</ion-content>
