<ion-header>

    <ion-navbar>
        <ion-title>Song Information</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>

            <h2 style="color: rebeccapurple;">{{speakerDetails.artist}}</h2>
            <br/>
            <h1 style="color:darkviolet">{{speakerDetails.songTitle}}</h1>
            <br/>
            <p style="color:blueviolet;">
                {{speakerDetails.album}}
                <button ion-button icon-only float-end clear (click)="editSong()">
                    <!--edits song info-->
                    <ion-icon name="create"></ion-icon>
                </button>
            </p>
        </ion-item>
    </ion-list>
</ion-content>
