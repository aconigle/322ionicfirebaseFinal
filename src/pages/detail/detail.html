<ion-header>
    <ion-navbar>
        <ion-title>
            <h1 style="color: blueviolet;">Songs List</h1>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addSongGenre()">
                <ion-icon style="color:blueviolet;" name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let speaker of speakers | async">
        <ion-list-header style="color: blueviolet;">
            <h2>{{speaker.listHeader}}</h2>
            <button color="secondary" ion-button icon-only float-end clear (click)="addSongToList(speaker)">
                <ion-icon style="color:rebeccapurple;" name="add"></ion-icon>
            </button>
        </ion-list-header>

        <ion-item-sliding *ngFor="let speakerItem of speaker.speakerInfo">
            <button color="secondary" ion-item (click)="songClicked(speaker, speakerItem)" float-left="">
                {{speakerItem.songTitle}}
            </button>
            <ion-item-options>
                <button color="light" ion-button icon-only (click)="deleteSong(speaker, speakerItem)">
                    Delete
                    <ion-icon color='danger' name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
