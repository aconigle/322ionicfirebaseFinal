<ion-header>

    <ion-navbar>
        <ion-title>Story Names - Click Names to Read Stories</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addHeader()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let speaker of speakers | async">
        <ion-list-header>
            {{speaker.listHeader}}

            <button ion-button icon-only float-end clear (click)="addSpeakerToList(speaker)">
                <ion-icon name="add"></ion-icon>
            </button>

        </ion-list-header>

        <ion-item-sliding *ngFor="let speakerItem of speaker.speakerInfo">
            <button ion-item (click)="itemClicked(speaker, speakerItem)" float-left="">
                {{speakerItem.storyName}}
            </button>
            <ion-item-options>
                <button ion-button icon-only (click)="deleteSpeaker(speaker, speakerItem)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
