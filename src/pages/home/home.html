<ion-header>
    <ion-navbar>
        <ion-title>
            <h1 style="color: rebeccapurple;"> Favorite Song List Application</h1>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 style="color:darkviolet">Keep a list of your favorite songs</h2>
    <img src="../../assets/imgs/logo.jpg" height="80" width="80"/>

        this song list application is here to help you out.</h4>
    <button ion-button color="secondary" (click)="showList()" full>View Songs</button>
</ion-content>
